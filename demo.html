<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <input type="text" class="form-control" id="inputSoChan" placeholder="Nhập số chẵn">
                    <button onclick="divice()" id="btnSubmit" class="btn btn-success">Submit</button>
                    <div id="divAlert" class="alert alert-success" role="alert">
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-5">
                <h2>Demo in số chẵn lẻ</h2>
                <p id="txtChanLe" class="bg-warning"></p>
                <button id="inSo" class="btn btn-success">In Số</button>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <h2>Demo tính tổng số chẵn</h2>
                <form>
                    <div class="form-group">
                        <input id="inputSoN" type="text" class="form-control" placeholder="Nhập số n">
                    </div>
                    <p id="txtTongSoChan" class="bg-warning"></p>
                    <button type="button" id="btnTinhTong" class="btn btn-success">Tính Tổng</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="./js/demo.js"></script>
</body>

</html>
